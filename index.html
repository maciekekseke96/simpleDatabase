<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Database</title>
</head>
<body>
<div class="app">
    <div class="database-search">
        <label>Search:</label>
        <input class="search-name" type="text" placeholder="Type the name">
        <div class="search-results">
            <ul class="results-list">
                <li>D</li>
            </ul>
        </div>
    </div>
    <div class="database-add">
        <h3>Add New</h3>
        <label>Name:</label>
        <input class="new-name" type="text" placeholder="Name">
        <label>Age:</label>
        <input class="new-age" type="text" placeholder="Age">
        <button class="adding-button">ADD</button>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
